<!-- Breadcrumb Section Begin -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-zig-zag-deflect" [fullScreen]="true" [name]="'loading_agent'"
>
  <p style="font-size: 20px; color: black"></p>
</ngx-spinner>
<section class="breadcrumb-section spad set-bg"  data-setbg="assets/img/breadcrumb-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h4>{{'Consultants'| translate}}</h4>
          <div class="bt-option">
            <a routerLink="/"><i class="fa fa-home"></i> {{'Home'| translate}}</a>
            <span>{{'Consultants'| translate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Agent Section Begin -->
<section class="agent-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="agent-search-form">
          <form action="#">
            <input type="text" placeholder="{{'Search'| translate}}">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
    <div class="as-slider owl-carousel">
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let item of agent">
          <div class="as-item">
            <div class="as-pic">
              <img src="assets/img/team/team-1.jpg" alt="">
              <div class="rating-point">
                4.5
              </div>
            </div>
            <div class="as-text">
              <div class="at-title">
                <h6>{{item.user.fullName}}</h6>
                <div class="rating-star">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-half-o"></i>
                </div>
              </div>
              <ul>
                <li>{{'Real Estate'|translate}} <span>215</span></li>
                <li>Email <span>{{item.user.email}}</span></li>
                <li>{{'Phone Number'| translate}} <span>{{item.user.phone}}</span></li>
              </ul>
              <a routerLink="/" class="primary-btn" (click)="previewDetailAgent(item.id)">{{'View Profile'| translate}}</a>
            </div>
          </div>
        </div>
