<!-- Breadcrumb Section Begin -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-zig-zag-deflect" [fullScreen]="true" [name]="'loading_projects'"
>
  <p style="font-size: 20px; color: black"></p>
</ngx-spinner>
<section class="breadcrumb-section spad set-bg" data-setbg="assets/img/breadcrumb-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h4>{{'Project'| translate}}</h4>
          <div class="bt-option">
            <a routerLink="/"><i class="fa fa-home"></i> {{'Home'| translate}}</a>
            <span>{{'Project'| translate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->
<section class="property-section latest-property-section spad">

  <div class="container">

    <div class="row" style="position: relative">

      <div class="col-lg-5">
        <div class="section-title">
          <h4>{{'Outstanding project'| translate}}</h4>
        </div>
      </div>
    </div>
    <div class="row property-filter">
      <div style="cursor: pointer" *ngFor="let item of projects | slice: (pageNews-1) * pageSize : (pageNews-1) * pageSize + pageSize, let i = index" class="col-lg-4 col-md-6">
        <div class="property-item">
          <div class="pi-pic set-bg" (click)="privew(item.id)" [attr.data-setbg]="item.image"></div>
          <div class="pi-text">
            <h5><a routerLink="/" style="text-transform: capitalize" (click)="privew(item.id)">{{item.tenDuAn}}</a></h5>
<!--            <p>{{item.diaChi}}</p>-->
            <ul></ul>
          </div>
        </div>
      </div>

    </div>
    <ngb-pagination *ngIf="projects"
                    [(page)]="pageNews"
                    [pageSize]="pageSize"
                    (pageChange)="onPageChange()"
                    [collectionSize]="projects.length"></ngb-pagination>
  </div>

</section>
<!-- Property Section End -->
